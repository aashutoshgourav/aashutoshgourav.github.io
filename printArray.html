<!DOCTYPE html>
<html>
  <head>
    <script>
        function printArray(array){
            var delimitedArray=array.join(",");
            return(delimitedArray);
  }
    var onlyIntArray=[1,2,3,4];
    console.log(printArray(onlyIntArray));

    var intAndString=[1,"2",3,"4"];
    console.log(printArray(intAndString));
    
    var onlyStringArray=["1","2","3","4"];
    console.log(printArray(onlyStringArray));
    </script>
  </head>
 <body></body>
</html>
